<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego de Memoria</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div class="container">
		<div id="pantalla-inicio">
			<h1>JUEGO <br> DE <br> MEMORIA</h1>
			<img src="img/imagen.png">
			<button class="boton" onclick="jugar()">JUGAR</button>
		</div>

		<div id="pantalla-juego">
			<h1 id="texto">MEMORIZA LA SECUENCIA TU PUEDES</h1>
			<h2 id="resultado"> </h2>
			<div class="fila">
				<span class="num" onclick="comparar(this)">0</span>
				<span class="num" onclick="comparar(this)">1</span>
				<span class="num" onclick="comparar(this)">2</span>
			</div>
			<div class="fila">
				<span class="num" onclick="comparar(this)">3</span>
				<span class="num" onclick="comparar(this)">4</span>
				<span class="num" onclick="comparar(this)">5</span>
			</div>
			<div class="fila">
				<span class="num" onclick="comparar(this)">6</span>
				<span class="num" onclick="comparar(this)">7</span>
				<span class="num" onclick="comparar(this)">8</span>
			</div>
			<div class="fila">
				<span class="num" onclick="comparar(this)">9</span>
			</div>		
		</div>
		
		<div id="pantalla-fin">
			<p>Lograste memorizar <span id="digitos"> 8 </span>d√≠gitos</p>
			<button class="boton" onclick="jugar()"> INTENTALO DE NUEVO</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
